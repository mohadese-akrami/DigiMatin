<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>   ورود</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/icon/favicon.ico">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/linq.js"></script>
    <script src="assets/js/login.js"></script>
   
</head>
<body>
    
   <div class="page-login">
    <img src="assets/images/new-logo.PNG" alt="دیجی متین">
   </div> 
   <div class="form-login">
    <div id="title">
        <h1> ورود | ثبت نام</h1>
    </div>
    <div id="wellcome">
        <h2 class="right">
           سلام!
        </h2>
    </div>
    <div id="request">
        <h2>
            لطفا نام کاربری و رمزعبور خود را وارد کنید.
        </h2>
    </div>
    <div class="lable-namee">
        <label>نام کاربری</label>
    </div>
    <div class="user">
        <input type="text" id="username"/>
    </div>
    <div class="lable-namee">
        <label>رمزعبور</label>
    </div>
    <div class="user">
        <input type="password" id="password"/>
    </div>
    <div id="login-button">
        ورود
    </div>
    <div id="message"></div>
    <div id="forget-password">
        <a href="forgetpassword.html" target="_blank">رمزعبور خود را فراموش کرده ام</a>
    </div>
    <div id="new-user">
        <h6>
            کاربر جدید هستید؟
            <a href="registration.html" target="_blank">ثبت نام در دیجی متین</a>
        </h6>
    </div>
   </div>
</body>
</html>
